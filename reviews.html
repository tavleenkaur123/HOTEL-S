            // Function to validate the form
function validateForm(event) {
    // Prevent the form from submitting by default
    event.preventDefault();
    
    // Get the form element
    const form = document.querySelector('#myForm');
    
    // Get all the input fields in the form
    const inputs = form.querySelectorAll('input, textarea, select');
    
    // Initialize an array to hold any error messages
    let errorMessages = [];
    
    // Loop through each input field
    inputs.forEach(input => {
        // Check if the input field is empty
        if (input.value.trim() === '') {
            // Add an error message to the array
            errorMessages.push(`Please fill out the ${input.name} field.`);
        }
    });
    
    // If there are error messages, display them
    if (errorMessages.length > 0) {
        // Join error messages into a single string
        const errorMessage = errorMessages.join('\n');
        
        // Display the error message (you can customize this)
        alert(errorMessage);
    } else {
        // If there are no error messages, submit the form
        form.submit();
    }
}

// Attach the validateForm function to the form's submit event
document.querySelector('#myForm').addEventListener('submit', validateForm);
